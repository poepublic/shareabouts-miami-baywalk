<span class="textarea-container">
  {{#attrs}}
    {{#is key 'maxlength'}}<span class="remaining-characters"><span class="character-counter"></span> Characters</span>{{/is}}
  {{/attrs}}
  <textarea id="{{ default submission_type 'place' }}-{{ name }}" name="{{ name }}"{{#attrs}} {{ key }}="{{ value }}"{{/attrs}}>{{get_value form_config name}}</textarea>
</span>
